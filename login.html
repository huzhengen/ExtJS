<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link href="https://cdn.bootcss.com/extjs/3.4.1-1/resources/css/ext-all.css" rel="stylesheet">
</head>
<body>









<script src="https://cdn.bootcss.com/extjs/3.4.1-1/adapter/ext/ext-base.js"></script>
<script src="https://cdn.bootcss.com/extjs/3.4.1-1/ext-all.js"></script>
<script>
Ext.onReady(function(){
	Ext.QuickTips.init();
	Ext.form.Field.prototype.msgTarget = 'side';
	var btnsubmitclick = function(){
		if(form.getForm().isValid()){
			Ext.Msg.alert('提示', '登录成功!');
		}
	}
	var btnresetclick = function(){
		form.getForm().reset();
	}
	var btnsubmit = new Ext.Button({
		text: '提 交',
		handler: btnsubmitclick,
	})
	var btnreset = new Ext.Button({
		text: '重 置',
		handler: btnresetclick,
	})
	var txtusername = new Ext.form.TextField({
		width: 140,
		allowBlank: false,
		maxLength: 10,
		name: 'username',
		fieldLabel: '用户名',
		blankText: '请输入用户名',
		maxLengthText: '用户名不能超过10个字符',
	})
	var txtpassword = new Ext.form.TextField({
		width: 140,
		allowBlank: false,
		maxLength: 10,
		inputType: 'password',
		name: 'password',
		fieldLabel: '密码',
		blankText: '请输入密码',
		maxLengthText: '密码不能超过10个字符',
	})
	var txtcheckcode = new Ext.form.TextField({
		fieldLabel: '验证码',
		id: 'checkcode',
		allowBlank: false,
		width: 76,
		blankText: '请输入验证码!',
		maxLength: 4,
		maxLengthText: '验证码不能超过4个字符!',
	})
	var form = new Ext.form.FormPanel({
		url: 'xxx',
		labelAlign: 'right',
		labelWidth: 45,
		frame: true,
		cls: 'loginform',
		buttonAlign: 'center',
		bodyStyel: 'padding:6px 0px 0px 15px',
		items: [txtusername, txtpassword, txtcheckcode],
		buttons: [btnsubmit, btnreset],
	})
	var win = new Ext.Window({
		title: '用户登录',
		iconCls: 'loginicon',
		plain:  true,
		width: 500,
		height: 300,
		resizable: true,
		shadow: true,
		modal: true,
		closable: true,
		maximizable: true,
		minimizable: true,
		animCollapse: true,
		items: form,
	});
	win.show();
	var checkcode = Ext.getDom('checkcode');
	var checkimage = Ext.get(checkcode.parentNode);
	checkimage.createChild({
		tag: 'img',
		src: 'image/checkcode.gif',
		align: 'absbottom',
		style: 'padding-left:23px;cursor:pointer;'
	})
})
</script>
</body>
</html>
